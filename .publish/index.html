<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack javascript game</title>
    <link rel="stylesheet" href="main.bundle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
<h1>Blackjack</h1>
<p id="message-el">Want to play a round?</p>
<p id="cards" class="card">Cards:</p>
<p id="sum" class="summary">Sum:</p>
<div class="buttons-box">
    <button id="start-game" class="btn start">Start game</button>
    <button id="new-carts" class="btn new">New cart</button>
</div>
<script src="main.bundle.js"></script>
</body>
</html>
